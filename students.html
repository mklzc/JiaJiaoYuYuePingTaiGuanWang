      <div class="col-md-6 col-lg-4 wow fadeInRight" data-wow-delay=".2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInRight;">

  <script>
    // 设定图片的数量
    const totalImages = 20;
    const imageContainer = document.getElementById("imageContainer");

    for (let i = 1; i <= totalImages; i++) {
      // 确保编号格式：001, 002, 003...
      let imgNumber = String(i).padStart(3, '0');

      // 创建 div 容器
      let div = document.createElement("div");
      div.className = "col-md-6 col-lg-4 wow fadeInRight";
      div.setAttribute("data-wow-delay", ".2s");
      div.style = "visibility: visible; animation-delay: 0.2s; animation-name: fadeInRight;";

      // 创建 article 元素
      let article = document.createElement("article");
      article.className = "box-icon-modern box-icon-modern-2";

      // 创建图片元素
      let img = document.createElement("img");
      img.src = `images/students/students_${imgNumber}.png`;
      img.alt = `教员 ${i}`;
      img.setAttribute("data-action", "zoom");

      // 组装结构
      article.appendChild(img);
      div.appendChild(article);
      imageContainer.appendChild(div);
    }
  </script>
